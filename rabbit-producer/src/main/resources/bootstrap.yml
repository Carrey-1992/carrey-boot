server:
  port: 8763

spring:
  application:
    name: rabbit-producer
  cloud:
    config:
      #对应git的分支。如果配置中心使用的是本地存储，则该参数无用
      label: master
      #以下name和profile属性两个值对应到远程仓库中的配置文件名如:web-dev.yml
      name: rabbit-producer
      profile: dev
      #配置中心的具体地址,向该URL读取配置文件
      uri: http://localhost:8888
      #当访问不到，则执行快速失败
      failFast: true
